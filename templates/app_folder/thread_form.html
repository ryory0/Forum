{% extends 'base.html' %}
 
{% block contents %}
 
<div class="container">
    <h1 id="head" class="my-3">{{ object|yesno:'投稿内容の更新,新規投稿の作成'}}</h1>
    <div class="row">
        <div class="col-md-6">
            <form action='' method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">タイトル</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="{{ form.content.id_for_label }}">内容</label>
                    {{ form.content }}
                </div>
                <button type='submit' class='btn btn-primary'>{{ object|yesno:'更新,作成'}}</button>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <a href='JavaScript:history.back()' class='btn btn-outline-primary'>戻る</a>
    </div>
</div>
 
{% endblock %}
